services:
  - type: web
    name: bourbontracker-api
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENVIRONMENT
        value: render
      - key: DATABASE_URL
        sync: false
